<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>禪意熱帶誌</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            /* --- 核心高級配色 --- */
            --dark-forest: #1A3021;     /* 墨綠：用於標題與深色背景 */
            --sage-green: #4A634E;      /* 鼠尾草綠：用於次要文字與圖標 */
            --off-white: #F9FBF9;       /* 絲綢白：主背景 */
            --accent-gold: #B8977E;     /* 柔銅金：點綴與按鈕 */
            --border-color: #E2E8E2;    /* 邊框線條 */
            
            /* --- 標楷體字型家族 --- */
            --font-kai: "標楷體", "BiauKai", "DFKai-SB", "STKaiti", "Kaiti SC", serif;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--off-white);
            color: var(--dark-forest);
            font-family: var(--font-kai);
            line-height: 1.8;
            letter-spacing: 0.05em; /* 標楷體關鍵：增加字距才高級 */
        }

        /* === 導覽列 === */
        .navbar {
            padding: 30px 6%;
            display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; z-index: 1000;
            background: rgba(249, 251, 249, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            transition: padding 0.3s, box-shadow 0.3s;
        }

        .logo {
            font-size: 1.6rem;
            font-weight: bold;
            letter-spacing: 0.2em;
            color: var(--dark-forest);
        }

        .nav-links a {
            text-decoration: none; color: var(--dark-forest);
            margin-left: 40px; font-size: 1rem;
            transition: 0.3s; position: relative;
        }

        .nav-links a::after {
            content: ''; position: absolute; bottom: -8px; left: 0;
            width: 0; height: 1px; background: var(--accent-gold);
            transition: 0.4s;
        }

        .nav-links a:hover::after { width: 100%; }

        /* === 主視覺 Hero === */
        .hero {
            height: 70vh;
            display: flex; align-items: center; justify-content: center;
            text-align: center; padding: 0 5%;
            background: linear-gradient(rgba(26, 48, 33, 0.5), rgba(26, 48, 33, 0.5)), 
                        url('https://images.unsplash.com/photo-1448375240586-882707db888b?q=80&w=1920&auto=format&fit=crop') center/cover;
            color: white;
        }

        .hero-content h1 {
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: normal;
            letter-spacing: 0.3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
        }

        .hero-content p {
            font-size: 1rem; letter-spacing: 0.5em; text-transform: uppercase;
            opacity: 0.9;
        }

        /* === 內容佈局 === */
        .container { max-width: 1000px; margin: 0 auto; padding: 80px 5%; }

        /* 文章卡片 */
        .article-section {
            display: grid; grid-template-columns: 1fr 1fr; gap: 60px;
        }

        .article-card {
            border-top: 1px solid var(--dark-forest); padding-top: 30px;
        }

        .article-card h3 { font-size: 1.6rem; margin-bottom: 25px; font-weight: normal; }
        .article-card p { font-size: 1rem; color: var(--sage-green); margin-bottom: 30px; text-align: justify; }

        /* 高級感按鈕 */
        .btn-minimal {
            display: inline-block;
            text-decoration: none; color: var(--dark-forest);
            border: 1px solid var(--dark-forest);
            padding: 10px 35px; font-size: 0.9rem;
            transition: 0.4s;
        }

        .btn-minimal:hover {
            background: var(--dark-forest); color: white;
        }

        /* === 語錄區 === */
        .quote-block {
            padding: 120px 0; text-align: center; border-top: 1px solid var(--border-color);
        }

        blockquote {
            font-size: 1.8rem; line-height: 2; color: var(--dark-forest);
            max-width: 800px; margin: 0 auto; padding: 0 20px;
        }

        /* === 頁尾 (已修改為綠底白字) === */
        .footer {
            /* 1. 設定背景為深綠色 */
            background-color: var(--dark-forest);
            /* 2. 將文字顏色改為淺白色，確保易讀性 */
            color: var(--off-white);
            
            padding: 40px 5%;
            /* 移除原有的上方邊框線，讓深色區塊更完整 */
            /* border-top: 1px solid var(--border-color); */
            text-align: center; font-size: 0.9rem;
            
            /* 移除之前設定的透明度，讓文字清晰 */
            opacity: 1; 
        }

        @media (max-width: 768px) {
            .article-section { grid-template-columns: 1fr; }
            .nav-links { display: none; }
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <div class="logo">度假</div>
        <div class="nav-links">
            <a href="美食.html">尋味</a>
            <a href="旅遊.html">漫旅</a>
        </div>
    </nav>

    <header class="hero">
        <div class="hero-content">
            <h1>綠意棲居</h1>
            <p>The Art of Island Living</p>
        </div>
    </header>

    <main class="container">
        <section class="article-section">
            <div class="article-card">
                <h3>島嶼旬味</h3>
                <p>嚴選在地農場與新鮮漁獲，將自然饋贈轉化為餐盤上的詩篇。每一口都是太平洋的呼吸，連結著土地與味蕾的古老契合。</p>
                <a href="#" class="btn-minimal">閱讀更多</a>
            </div>
            <div class="article-card">
                <h3>山海漫旅</h3>
                <p>避開繁華，步入森林的幽徑或寧靜的海岸線。我們為您策劃一場與靈魂對話的靜心之旅，感受萬物生長的力量。</p>
                <a href="#" class="btn-minimal">探索秘境</a>
            </div>
        </section>
    </main>

    <section class="quote-block">
        <blockquote>「大海在呼喚，我必前往。每一波浪潮中，都藏著等待述說的故事。」</blockquote>
        <p style="margin-top:20px; color: var(--accent-gold);">— 夏威夷古諺</p>
    </section>

    <footer class="footer">
        <p>&copy;  靜享熱帶陽光的溫潤。</p>
    </footer>

    <script>
        window.addEventListener('scroll', () => {
            const nav = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                nav.style.padding = "20px 6%";
                nav.style.boxShadow = "0 5px 15px rgba(0,0,0,0.05)";
            } else {
                nav.style.padding = "30px 6%";
                nav.style.boxShadow = "none";
            }
        });
    </script>
</body>
</html>
